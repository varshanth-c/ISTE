<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f3f3;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .notification {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .notification h3 {
      margin: 0;
      font-size: 20px;
      color: #333;
    }

    .notification p {
      margin: 10px 0 0;
      color: #666;
    }

    .go-back {
      display: inline-block;
      padding: 10px 20px;
      background-color: #212325;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .go-back:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Notifications</h1>

  <div class="notification">
    <h3>Notification 1</h3>
    <p>This is the first notification message.</p>
  </div>

  <div class="notification">
    <h3>Notification 2</h3>
    <p>This is the second notification message.</p>
  </div>

  <div class="notification">
    <h3>Notification 3</h3>
    <p>This is the third notification message.</p>
  </div>

  <a href="index.html" class="go-back">Go Back</a>
</div>

</body>
</html>
