<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Popup</title>
  <style>
    .popup-content {
      display: none;
      position: absolute;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 12px;
      z-index: 1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .search-symbol {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 50%;
      background-color: #f9f9f9;
      cursor: pointer;
    }

    .search-symbol:hover {
      background-color: #ebebeb;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    ul li {
      padding: 6px 0;
    }

    ul li a {
      color: #333;
      text-decoration: none;
    }

    ul li a:hover {
      color: #555;
    }
  </style>
</head>
<body>

<div class="search-container" style="position: relative;">
  <div class="search-symbol" style="padding: 8px; border: 1px solid #ccc; border-radius: 50%; background-color: #f9f9f9; cursor: pointer;">&#128269;</div>
  <div class="popup-content" id="popup-content">
    <!-- Content to display in the popup -->
    <ul>
      <li><a href="#">Result 1</a></li>
      <li><a href="#">Result 2</a></li>
      <li><a href="#">Result 3</a></li>
    </ul>
  </div>
</div>

<script>
  // Optional: Close the popup when clicking outside of it
  window.onclick = function(event) {
    if (!event.target.matches('.search-symbol')) {
      var popups = document.getElementsByClassName('popup-content');
      for (var i = 0; i < popups.length; i++) {
        var popup = popups[i];
        if (popup.style.display === 'block') {
          popup.style.display = 'none';
        }
      }
    }
  }
</script>

</body>
</html>
